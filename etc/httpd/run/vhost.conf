<VirtualHost *:80>
	DocumentRoot "/var/www/app/intranet"
	ServerName local-intra.directwed.co.kr

	<Directory /var/www/app/intranet/>
		Options FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all

		require all granted
	</Directory>

</VirtualHost>

